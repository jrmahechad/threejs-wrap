<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJs Wrap</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      overflow: hidden;
    }

    .webgl {
      position: fixed;
      top: 0;
      left: 0;
      outline: none;
    }
  </style>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module">
      import { ThreeJsScene, ThreeJsTextureLoader } from '../build/index.js';
      import { default as Cube } from './objects/cube.js';

      const canvas = document.querySelector('canvas.webgl');
      const scene = new ThreeJsScene(canvas, { isFullScreen: true });
      console.log('scene', scene);

      const cube1 = new Cube();
      scene.add(cube1);
      scene.animate(cube1);
      scene.selectable(cube1);

      const cube2 = new Cube({
        size: 0.5,
        x: 2,
        color: 0x00ff00
      });
      scene.add(cube2);
      scene.animate(cube2);
      scene.selectable(cube2);

      const cube3 = new Cube({
        size: 1.5,
        x: -2,
        color: 0x0000ff
      });
      scene.add(cube3);
      scene.selectable(cube3);

      scene.camera.position.z = 5;
      scene.start();
    </script>
  </body>
</html>
