<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJs Wrap</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module">
      import {
        ThreeJsScene,
        ThreeJsTextureLoader
      } from '../build/three-js-wrap.module.js';
      const canvas = document.querySelector('canvas.webgl');
      const scene = new ThreeJsScene(canvas, { isFullScreen: true });
      console.log(scene);

      // Object
      const geometry = new scene.THREE.BoxGeometry(1, 1, 1);
      const material = new scene.THREE.MeshBasicMaterial({ color: 0xff0000 });
      const mesh = new scene.THREE.Mesh(geometry, material);
      scene.add(mesh);

      scene.camera.position.z = 3;
      scene.start();

      const loader = ThreeJsTextureLoader.getInstance();
      const textures = loader.getTextures([
        './src/textures/t1.png',
        './src/textures/t2.png'
      ]);

      console.log(textures);
    </script>
  </body>
</html>
